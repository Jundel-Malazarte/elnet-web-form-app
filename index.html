<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Page</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        /* Centering container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Styling the container */
        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Styling the counter display and buttons */
        #counter {
            font-size: 24px;
            margin: 20px;
        }

        #increment {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

            #increment:active {
                transform: scale(0.95);
            }

            #increment:hover {
                opacity: 0.85;
            }

        #decrement {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff3d00;
            color: white;
        }

            #decrement:active {
                transform: scale(0.95);
            }

            #decrement:hover { 
                opacity: 0.85;
            }
    </style>
</head>
<body>
    <!-- Container Box -->
    <div id="container">
        <form id="form-box">
            <div id="header">
                <h3>Counter</h3>
            </div>
            <!-- Counter and Buttons -->
            <div class="input-text">
                <button type="button" id="decrement">-</button>
                <span id="counter">0</span>
                <button type="button" id="increment">+</button>
            </div>
        </form>
    </div>

    <script src="./js/counter.js"></script>
</body>
</html>
